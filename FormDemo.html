<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - MANA The Rabblement!</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom MTG Styles */
        .bg-mtg-bg {
            background: #1f262a;
        }

        .bg-mtg-card {
            background: #191d21;
        }

        .border-mtg-border {
            border: 4px solid #f58a4c;
        }

        .bg-mtg-input {
            background: #2d3236;
        }

        .text-mtg-text {
            color: #f9f9f9;
        }

        .border-mtg-highlight {
            border: 2px solid #f58a4c;
        }

        .bg-mtg-button {
            background: #f58a4c;
        }

        .text-mtg-button-text {
            color: #1f262a;
        }

        .bg-mtg-button-hover {
            background: #d16637;
        }
    </style>
</head>
<body class="bg-mtg-bg">
    <div class="container mx-auto mt-10 p-6 bg-mtg-card rounded-lg border-mtg-border">
        <h1 class="text-2xl font-mtg-title mb-4 text-mtg-text">MANA the Rabblement! Contact Form</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-mtg-text font-semibold">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-mtg-input border-2 border-mtg-border text-mtg-text focus:outline-none focus:border-mtg-highlight" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-mtg-text font-semibold">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 rounded-lg bg-mtg-input border-2 border-mtg-border text-mtg-text focus:outline-none focus:border-mtg-highlight" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-mtg-text font-semibold">Phone</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded-lg bg-mtg-input border-2 border-mtg-border text-mtg-text focus:outline-none focus:border-mtg-highlight" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-mtg-text font-semibold">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-mtg-input border-2 border-mtg-border text-mtg-text focus:outline-none focus:border-mtg-highlight" required>
            </div>
            <div class="mb-4">
                <label for="comments" class="block text-mtg-text font-semibold">Comments</label>
                <textarea id="comments" name="comments" class="w-full px-4 py-2 rounded-lg bg-mtg-input border-2 border-mtg-border text-mtg-text focus:outline-none focus:border-mtg-highlight" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-mtg-button text-mtg-button-text px-4 py-2 rounded-lg hover:bg-mtg-button-hover focus:outline-none">Summon</button>
            </div>
        </form>
    </div>
</body>
</html>
